<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #667eea;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2em;
      }

      /* Server Sync Status Bar - REMOVED FOR MINIMAL UI */

      /* Notification Toast */
      .notification-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        max-width: 400px;
      }

      .notification {
        background: white;
        padding: 16px 20px;
        border-radius: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        margin-bottom: 12px;
        border-left: 5px solid #667eea;
        animation: slideIn 0.4s ease;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .notification.success {
        border-left-color: #28a745;
      }
      .notification.warning {
        border-left-color: #ffc107;
      }
      .notification.error {
        border-left-color: #dc3545;
      }
      .notification.info {
        border-left-color: #17a2b8;
      }

      @keyframes slideIn {
        from {
          transform: translateX(420px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .notification-icon {
        font-size: 1.5em;
        flex-shrink: 0;
      }

      .notification-content {
        flex: 1;
      }

      .notification-title {
        font-weight: 600;
        margin-bottom: 4px;
        color: #333;
        font-size: 0.95em;
      }

      .notification-message {
        font-size: 0.85em;
        color: #666;
        line-height: 1.4;
      }

      /* Conflict Resolution Modal */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 2000;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
      }

      .modal-overlay.active {
        display: flex;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal {
        background: white;
        border-radius: 16px;
        padding: 32px;
        max-width: 650px;
        width: 90%;
        max-height: 85vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.4s ease;
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        font-size: 1.5em;
        font-weight: 600;
        color: #667eea;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .modal-description {
        color: #666;
        margin-bottom: 24px;
        font-size: 0.95em;
        line-height: 1.5;
      }

      .conflict-item {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        border: 2px solid #e0e0e0;
      }

      .conflict-header {
        font-weight: 600;
        color: #495057;
        margin-bottom: 16px;
        font-size: 1.05em;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .conflict-options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .conflict-option {
        padding: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: white;
      }

      .conflict-option:hover {
        border-color: #667eea;
        background: #f0f4ff;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
      }

      .conflict-option.selected {
        border-color: #667eea;
        background: #667eea;
        color: white;
      }

      .conflict-option-label {
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.9em;
      }

      .conflict-option-text {
        font-size: 0.9em;
        font-style: italic;
        line-height: 1.4;
      }

      .conflict-option-meta {
        font-size: 0.75em;
        margin-top: 8px;
        opacity: 0.8;
      }

      #quoteDisplay {
        background: #f8f9fa;
        border-left: 4px solid #667eea;
        padding: 25px;
        margin-bottom: 20px;
        border-radius: 10px;
        min-height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .quote-text {
        font-size: 1.3em;
        font-style: italic;
        color: #333;
        margin-bottom: 15px;
        line-height: 1.6;
      }

      .quote-category {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.9em;
        align-self: flex-start;
      }

      .empty-state {
        text-align: center;
        color: #999;
        font-style: italic;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: all 0.3s ease;
        font-weight: 600;
        flex: 1;
        min-width: 140px;
      }

      button:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: #6c757d;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .btn-danger {
        background: #dc3545;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      .btn-success {
        background: #28a745;
      }

      .btn-success:hover {
        background: #218838;
      }

      .add-quote-form {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .form-title {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 1.2em;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .filter-section {
        margin-bottom: 20px;
      }

      .filter-label {
        display: block;
        color: #495057;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95em;
      }

      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        background: white;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }

      select:focus {
        outline: none;
        border-color: #667eea;
      }

      .stats {
        text-align: center;
        color: #6c757d;
        font-size: 0.9em;
        margin-bottom: 20px;
      }

      .storage-info {
        margin-top: 30px;
        padding: 15px;
        background: #e7f3ff;
        border-left: 4px solid #2196f3;
        border-radius: 8px;
        font-size: 0.9em;
        color: #0c5460;
      }

      .storage-info strong {
        color: #004085;
      }

      @media (max-width: 600px) {
        .controls button {
          flex: 1 1 100%;
        }

        .notification-container {
          left: 20px;
          right: 20px;
          max-width: none;
        }

        .conflict-options {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Conflict Resolution Modal -->
    <div class="modal-overlay" id="conflictModal">
      <div class="modal">
        <div class="modal-header">‚ö†Ô∏è Resolve Data Conflicts</div>
        <div class="modal-description">
          Conflicts detected between your local data and server data. Please
          choose which version to keep for each conflict.
        </div>
        <div id="conflictContent"></div>
        <div class="form-actions">
          <button onclick="applyConflictResolution()" class="btn-success">
            Apply Selected Changes
          </button>
          <button onclick="closeConflictModal()" class="btn-secondary">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>üìù Dynamic Quote Generator</h1>

      <div class="stats" id="stats"></div>

      <div class="filter-section">
        <label class="filter-label" for="categoryFilter"
          >Filter by Category:</label
        >
        <select id="categoryFilter" onchange="filterQuotes()">
          <option value="all">All Categories</option>
        </select>
      </div>

      <div id="quoteDisplay">
        <div class="empty-state">Click "Show New Quote" to display a quote</div>
      </div>

      <div class="controls">
        <button id="newQuote">üé≤ Show New Quote</button>
        <button id="toggleForm">‚ûï Add New Quote</button>
        <button id="exportBtn">üíæ Export Quotes</button>
        <button id="importBtn" class="btn-secondary">üìÅ Import Quotes</button>
      </div>

      <input type="file" id="importFile" accept=".json" style="display: none" />

      <div id="formContainer"></div>

      <div class="storage-info" id="storageInfo"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
